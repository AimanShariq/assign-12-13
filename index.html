    Question 1


    <title>Character Checker</title>
    <h1>Character Checker</h1>
    <input type="text" id="inputChar" maxlength="1" placeholder="Enter a character">
    <button onclick="checkCharacter()">Check</button>
    <p id="result"></p>

    <script>
        function checkCharacter() {
            const inputChar = document.getElementById('inputChar').value;
            const result = document.getElementById('result');

            if (inputChar.length === 0) {
                result.textContent = 'Please enter a character.';
                return;
            }

            const charCode = inputChar.charCodeAt(0);

            if (charCode >= 48 && charCode <= 57) {
                result.textContent = 'The input is a number.';
            } else if (charCode >= 65 && charCode <= 90) {
                result.textContent = 'The input is an uppercase letter.';
            } else if (charCode >= 97 && charCode <= 122) {
                result.textContent = 'The input is a lowercase letter.';
            } else {
                result.textContent = 'The input is neither a number nor a letter.';
            }
        }
    </script>
